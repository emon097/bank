<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="cdnjs/tailwind.min.css" />
  </head>
  <body>
    <header class="text-center mt-8">
      <h1 class="text-3xl font-bold un">
        Our Trust <span class="text-red-500">Our Bank Function</span>
      </h1>
    </header>
    <main>
      <section class="mt-8 text-center m-8">
        <div class="text-white grid grid-cols-3 gap-4 mx-auto">
          <div class="bg-yellow-400 p-6 rounded-lg">
            <h4 class="text-1xl">Deposit</h4>
            <h2 class="text-2xl">$ <span id="deposit-total">00</span></h2>
          </div>

          <div class="bg-red-400 p-6 rounded-lg">
            <h4 class="text-1xl">Withdraw</h4>
            <h2 class="text-2xl">$ <span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-blue-400 p-6 rounded-lg">
            <h4 class="text-1xl">Balance</h4>
            <h2 class="text-2xl">$ <span id="balance-total">1240</span></h2>
          </div>
        </div>
      </section>
      <!-- \\deposit and withdraw section -->
      <section class="grid grid-cols-2 gap-4 mt-8 w-3/8 mx-auto">
        <div class="m-8">
          <div class="bg-yellow-400 p-6 rounded">
            <h3 class="text-2xl text-white mb-3">Your Deposit</h3>
            <input
              class="w-3/4 px-4 py-3 rounded block"
              placeholder="$Enter Your Amount"
              type="text"
              name=""
              id="deposit-input"
              value=""
            />
            <button
              class="bg-blue-400 px-6 py-2 text-white rounded-lg mt-4 font-bold hover:bg-blue-800"
              id="deposit-btn"
              type="submit"
            >
              Deposit
            </button>
          </div>
        </div>
        <div class="m-8 rounded-lg">
          <div class="bg-red-400 p-6 rounded">
            <h3 class="text-2xl text-white mb-3">Your Withdraw</h3>
            <input
              class="w-3/4 px-4 py-3 rounded block"
              placeholder="$Enter Your Amount"
              type="text"
              name=""
              id=""
              value=""
            />
            <button
              class="bg-blue-400 px-6 py-2 text-white rounded-lg mt-4 font-bold hover:bg-blue-800"
              id="withdraw-btn"
              type="submit"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
  </body>
</html>
